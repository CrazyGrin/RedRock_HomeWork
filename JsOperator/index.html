<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js Operator</title>
	<link rel="stylesheet" href="css/style.css"></head>
	<script src="js/main.js"></script>
<body>
	<div class="background">
		<div class="left_num">
			<ul class="left_num_list">
				<li id="one" onclick="addnum(1)">1</li>
				<li id="two" onclick="addnum(2)">2</li>
				<li id="three" onclick="addnum(3)">3</li>
				<li id="four" onclick="addnum(4)">4</li>
				<li id="five" onclick="addnum(5)">5</li>
				<li id="six" onclick="addnum(6)">6</li>
				<li id="seven" onclick="addnum(7)">7</li>
				<li id="eight" onclick="addnum(8)">8</li>
				<li id="nine" onclick="addnum(9)">9</li>
				<li id="zero" onclick="addnum(0)">0</li>
			</ul>
		</div>
		<div class="center_nums">
			<div id="calculator" onclick="calculate()">Get Result</div>
			<div id="firstnum">Your FirNum</div>
			<div id="operator"></div>
			<div id="secondnum">Your SecNum</div>
			<div id="result">The Result</div>
			<div id="clear" onclick="clearnum()">Clear/AC</div>
		</div>
		<div class="right_operate">
			<ul class="right_operate_list">
				<li onclick="change(1)" id="jiafa"></li>
				<li onclick="change(2)" id="jianfa"></li>
				<li onclick="change(3)" id="chengfa"></li>
				<li onclick="change(4)" id="chufa"></li>
			</ul>
		</div>
	</div>
</body>
</html>
